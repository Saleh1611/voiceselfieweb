<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Voice Selfie Website</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container bg-dark">
	<center>
		<h1 class="text-success">Voice Selfie Website</h1>
		<img id="logo_img" src="https://cdn.dribbble.com/users/1177707/screenshots/3542644/selfie1.gif">
		<hr>
		<h4 class="text-danger">Please press allow as soon as popup comes. You can give voice command after that.</h4>
		<h3 class="text-light">Say, "My Selfie please".</h3>
		<label>Your voice input:</label>
		<textarea class="form-control" id="textbox" readonly="true"></textarea>
		<button class="btn btn-outline-primary" id="startbtn" onclick="start()">Start</button>
		<p>Please click button to start recording voice</p>
		<div id="camera"></div>
		<br><br>
		<label>Your Selfie will display here</label>
		<div id="result"></div>
		<br><br><br><br><br>

	</center>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
